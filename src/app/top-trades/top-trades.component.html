<div class="top-trades-container">
  <h2>Top Trades</h2>
  <div class="trade-list-grid">
    <div *ngFor="let arb of arbitragues">
      <div class="trade-list-inner-info">
        <p>
          {{
            (arb.cycle[0].edge | edgeGroomingPipe) +
              '...' +
              (arb.cycle[arb.cycle.length - 1].edge | edgeGroomingPipe)
          }}
        </p>
        <p>{{ arb.price | number }}</p>
        <button
          class="button"
          igxButton="raised"
          [igxToggleAction]="dropdown"
          [igxDropDownItemNavigation]="dropdown"
        >
          Options
        </button>
        <igx-drop-down #dropdown>
          <igx-drop-down-item *ngFor="let c of arb.cycle">
            {{ c.edge }}
          </igx-drop-down-item>
        </igx-drop-down>
      </div>
    </div>
  </div>
</div>
