<div class="pair-list-container">
  <h2>Pairs</h2>
  <div class="pair-list-grid">
    <div *ngFor="let pool of poolsGroomed">
      <div class="pair-list-inner-info">
        <img class="pair-list-inner-logo" width="24" height="24" />
        <p>{{ pool.result.name }}</p>
        <img class="pair-list-inner-logo" width="24" height="24" />
        <p>{{ pool.result.price | number }}</p>
      </div>
      <div class="pair-list-inner-drop-down">
        <p>prdel</p>
        <p>prdel</p>
      </div>
    </div>
  </div>
</div>
