<div class="pair-list-container">
  <h2>Pairs</h2>
  <div class="pair-list-grid">
    <div *ngFor="let pool of poolsGroomed">
      <div class="pair-list-inner-info">
        <!-- https://raw.githubusercontent.com/balancednetwork/assets/master/blockchains/icon/assets/cx88fd7df7ddff82f7cc735c871dc519838cb235bb/logo.png -->
        <img
          class="pair-list-inner-logo"
          width="24"
          height="24"
          src="{{ pathLogos.get(pool.result.base_token) }}"
        />
        <p>{{ pool.result.name }}</p>
        <p>{{ pool.result.price | number }}</p>
        <img
          class="pair-list-inner-logo"
          width="24"
          height="24"
          src="https://raw.githubusercontent.com/balancednetwork/assets/master/blockchains/icon/assets/cx88fd7df7ddff82f7cc735c871dc519838cb235bb/logo.png"
        />
      </div>
      <div class="pair-list-inner-drop-down">
        <p>prdel</p>
        <p>prdel</p>
      </div>
    </div>
  </div>
</div>
