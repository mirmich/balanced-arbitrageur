<div class="pair-list-container">
  <h2>Pairs</h2>
  <div class="pair-list-grid">
    <div *ngFor="let pool of poolsNew">
      <div class="pair-list-inner-info">
        <img
          class="pair-list-inner-logo"
          width="24"
          height="24"
          src="{{ pathLogos.get(pool.base_address) }}"
        />
        <p>{{ pool.name }}</p>
        <p>{{ pool.price | number }}</p>
        <img
          class="pair-list-inner-logo"
          width="24"
          height="24"
          src="{{ pathLogos.get(pool.quote_address) }}"
        />
      </div>
      <div class="pair-list-inner-drop-down">
        <p>prdel</p>
        <p>prdel</p>
      </div>
    </div>
  </div>
</div>
