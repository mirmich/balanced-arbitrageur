<div class="top-bar">
  <img
    width="300px"
    height="300px"
    src="https://raw.githubusercontent.com/mirmich/balanced-arbitrageur/master/src/icons/Balanced.svg"
  />

  <h1>Balanced Arbitrageur</h1>
  <button (click)="onSignIn()">Sign in</button>
  <div class="top-bar__wallet-stats">
    <span class="top-bar__wallet-stats-address-label">Address</span>
    <output class="top-bar__wallet-stats-address-output">{{
      this.address | shortenAddress
    }}</output>
  </div>
</div>
